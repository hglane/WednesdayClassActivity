<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT's Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- jumbotron to display title -->
    <div class = "container"> 
        <div class="jumbotron jumbotron-fluid .jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">New York Times Search</h1>
                  <p class="lead">
                </div>
              </div>
               
              <form>
                    <div id="searchTerm" class="form-group">
                      <label for="exampleFormControlInput1">Search Term</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="search term">
                    </div>
                    <div id="recordNumber" class="form-group">
                      <label for="exampleFormControlSelect1">Number of Records to retrieve: </label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (Optional): </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (Optional): </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-danger">Clear Results</button>

</div>
<div class="placeholder">
                      
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type= "text/javascript" src="app.js"></script>
</body>
</html>
